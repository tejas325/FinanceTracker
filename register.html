<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-logo">
      <a href="#home"><img src="images/logo.png" alt="Logo"></a>
    </div>
    <div class="nav-heading">
      <h1>FINANCE TRACKER</h1>
    </div>
    <div class="nav-login-register">
      <a href="index.html">Login</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="register-form">
      <h2>Register</h2>
      <form>
        <label for="username">Username :</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Email ID :</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password"><br><br>
        <button type="submit">Register</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="split-screen">
      <div class="left-side">
        <img src="logo.png" alt="Logo">
        <h2>Finance Tracker</h2>
        <ul>
          <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
          <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
          <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
        </ul>
      </div>
      <div class="right-side">
        <h2>Contact Us</h2>
        <img src="contact-icon.png" alt="Contact Icon">
        <p>contact@financetracker.com</p>
        <p>+1 234 567 890</p>
        <p>123 Finance St, City, Country</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.838258179107!2d-122.08405108438796!3d37.38534867982564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba02425a6d9f%3A0x6c296c66619367e0!2sGoogleplex!5e0!3m2!1sen!2sin!4v1573776749754!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        <p>&copy; 2024 Finance Tracker. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="register.js"></script>
</body>
</html>
